<!DOCTYPE html>
<html lang="it">
<head>
  <title>Sito Informatica</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h4> Inserisci le informazioni </h4>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Inserisci nome">
    </div>
    <div class="form-group">
      <label for="surname">Cognome:</label>
      <input type="text" class="form-control" id="cognome" placeholder="Inserisci cognome">
    </div>
    <div class="form-group">
      <label for="password">Password conto in banca:</label>
      <input type="text" class="form-control" id="password" placeholder="Inserisci password conto in banca">
    </div>
    <button type="button" onclick="myFunction()" class="btn btn-primary">Continua</button>
  </form>
  <p id="output"></p> 
</div>

<script>
  function myFunction()
    {
      var name = document.getElementById("nome");
      var current_name = name.value;
      var surname = document.getElementById("cognome");
      var current_surname = surname.value;
      var password = document.getElementById("password");
      var current_password = password.value;

      document.getElementById("output").innerHTML = "Ciao " + current_name + " " + current_surname + " la tua password del conto in banca Ã¨ " + current_password +".";
    }
</script>

</body>
</html>
